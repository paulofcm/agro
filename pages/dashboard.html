<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../assets/css/layout/dashboard.css" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Font awesomen : biblioteca de ícones-->
    <script
      src="https://kit.fontawesome.com/8ec406ee8f.js"
      crossorigin="anonymous"
    ></script>

    <title>Hackathon</title>
  </head>
  <body>
    <aside class="sidebar close">
      <header>
        <div class="header__logo-box">
          <span class="image"> LG </span>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a class="active" href="#">
                <i class="bx bx-lemon icon"></i>
                <span class="text nav-text">Produtos</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-package icon"></i>
                <span class="text nav-text">Estoque</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Lembretes</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-chat icon"></i>
                <span class="text nav-text">Contratados</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-news icon"></i>
                <span class="text nav-text">Notícias</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-question-mark icon"></i>
                <span class="text nav-text">FAQ</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Light mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </aside>
    <header class="header">
      <div class="header__img-box">
        <img
          class="img-box__profile-img"
          src="https://github.com/m-abdias.png"
          alt=""
        />
      </div>
    </header>
    <section class="home section-Dashboard">
      <h1 class="text">Produtos</h1>
    </section>
    <section class="home section-Dashboard">
      <h1 class="text">Estoque</h1>
    </section>
    <section class="home section-Dashboard">
      <h1 class="text">Contratados</h1>
    </section>
    <script src="../assets/js/sidebar.js"></script>
  </body>
</html>
